<input type="submit" value="Submit"><br>

   <input id="number"  type="number" placeholder="number" min="16" max="99"><br>
    <label> Which Career Path are you looking for? (Select One)</label><br>
    <select name="career" id="dropdown">
  <option value="Executive Chef">Executive Chef</option>
  <option value="Executive Pastry Chef">Executive Pastry Chef</option>

  <option value="Food and Beverage Director">F&B Director</option>
</select>
